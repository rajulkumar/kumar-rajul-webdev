<div class="container-fluid">
    <a class="btn btn-primary btn-block center-block"
       ng-click="model.login()"
       ng-show="!model.userId">Login</a>

    <a class="btn btn-primary btn-block center-block"
       ng-show="model.userId"
       ng-click="model.profile()">Profile</a>

    <a class="btn btn-primary btn-danger center-block"
       ng-show="model.userId"
       ng-click="model.logout()">Logout</a>

    <div class="container-fluid">
        <div class="input-group">
            <input ng-model="model.searchText" type="text" class="form-control">
            <span class="input-group-addon">
            <select ng-model="model.domain">
                <option value="User">User</option>
                <option value="Issue">Issue</option>
                <option value="Blueprint">Blueprint</option>
            </select>
                </span>
            <span class="input-group-btn">
            <a ng-click="model.search(model.domain,model.searchText)" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
            </span>
        </div>
