<div ng-include="'views/header/templates/header.view.client.html'"></div>

<div class="container-fluid">
    <label for="title">Title</label>
    <input name="title"
           ng-model="model.bp.title"
           placeholder="Title"
           class="form-control"
           id="title"/>

    <label for="project">Project</label>
    <input name="title"
           ng-model="model.bp.project"
           placeholder="Project name"
           class="form-control"
           id="project"/>

    <label for="description">Description</label>
    <textarea name="description"
              ng-model="model.bp.description"
              placeholder="Description"
              class="form-control"
              rows="15"
              id="description"/>



    <a class="btn btn-block btn-primary"
       role="button"
       ng-click="model.createBp(model.bp)">Create</a>
</div>
