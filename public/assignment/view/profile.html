<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="../../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>

    <title>Register</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
                <a class="navbar-brand">Profile</a>
                <a class="navbar-nav navbar-brand pull-right"
                    href="profile.html">
                    <span class="glyphicon glyphicon-ok"/>
                </a>
        </div>

    </nav>


    <div class="container-fluid">
        <label for="username">Username</label>
        <input name="username"
               placeholder="Username"
               class="form-control"
               id="username"/>

        <label for="email">Email</label>
        <input name="email"
               placeholder="Email"
               type="email"
               class="form-control"
               id="email"/>

        <label for="first-name">First Name</label>
        <input name="first-name"
               placeholder="First Name"
               class="form-control"
               id="first-name"/>

        <label for="last-name">Last Name</label>
        <input name="last-name"
               placeholder="Last Name"
               class="form-control"
               id="last-name"/>

        <a class="btn btn-default btn-primary btn-block"
           href="website-list.html"
           role="button">Websites</a>

        <a class="btn btn-default btn-danger btn-block"
           href="login.html"
           role="button">Logout</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <a class="navbar-nav navbar-brand pull-right"
                href="profile.html">
                <span class="glyphicon glyphicon-user"/>
            </a>
        </div>

    </nav>

</body>
</html>
